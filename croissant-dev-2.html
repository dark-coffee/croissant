<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        @font-face {
            font-family: 'ITC Avant Garde Std Bold';
            src: url('./assets/ITCAvantGardeStdBold.otf');
        }
        body{
            overflow-x: hidden;
            font-family: 'ITC Avant Garde Std Bold', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f8f8;
        }
        .container{
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0;
            padding: 0;
        }

        .header{
            height: auto;
            width: 100vw;
            /*background-color: orange;*/
            background-color: #FFD700;
        }

        .header-top{
            height: 90px;
            width: 100vw;
            background-color: #ffffff;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
        }

        .header-title{
            color: #939597;
            font-size: 35px;
            line-height: 90px;
            padding-left: 30px;
        }

        .header-image{
            height: 230px;
            width: 100vw;
            background-image: url('./croissant.png');
            background-size: 46px;
            background-repeat: repeat;
        }

        .main-content{
            background-color: #ffffff;
            min-height: 500px;
            height: auto;
            padding-top: 50px;
        }

        .footer{
            height: 250px;
            width: 100vw;
            background-color: #f8f8f8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
        }

        .footer-text{
            position: absolute;
            bottom: 10px;
            left:0px;
            width: 100vw;
            height: 14px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-title">://dark-coffee/croissant</div>
            </div>
            <div class="header-image"></div>
        </div>
        <div class="main-content">
            
        </div>
        <div class="footer">
            <div class="footer-text">2021 dark-coffee</div>
        </div>
    </div>
</body>
</html>
