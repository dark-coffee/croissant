<!doctype html>
<html>
<head>

    <!--favicons-->
    <link rel="shortcut icon" href="./favicon.ico"/>

    <!--css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

            overflow-x: hidden;
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        .container{

        }

        .header{
            height: auto;
            width: 100vw;
            /*background-color: orange;*/

        }

        .header-top{

            box-shadow: 0px 0px 5px rgba(0,0,0,0.5);
        }

        .header-title{
            color: #f8f8f8;
            font-size: 35px;
            line-height: 90px;
            padding-left: 30px;
        }

        .header-image{
            height: 230px;
            width: 100vw;
            background-image: url('./croissant.png');
            background-size: 46px;
            background-repeat: repeat;
        }

        .header-image-text{
            height: 230px;
            width: 100vw;
            background: rgba(0,0,0,0.25);
            text-align: center;
            line-height: 230px;

            font-size: 60px;
            color: #f8f8f8;
        }

        .main-content{
            background-color: rgba(29,30,32,1);

            height: auto;

        .footer{

            line-height: 30px;
            text-align: center;
            margin-top: 10vh;
            margin-right:auto;

            margin-left:auto;
            font-size: 13px;
            color: #666;
            background-color: #171718;
            user-select: none;
            -moz-user-select: none;
        }

        .footer-text{
            position: absolute;
            bottom: 10px;
            left:0px;

            height: 14px;
            text-align: center;
            font-size: 14px;
        }
